<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
       <form name="ChangePasswordForm">
                    <h2 class="text-center">Change Password</h2>
                    <hr class="colorgraph">
                        <div class="form-group">
                            <input type="password" name="old_password" minlength="6" maxlength="100" ng-model="User.OldPassword" required="required" class="form-control input-lg" placeholder="Old Password" tabindex="4">
                        </div>
                        <div class="form-group">
                          <input type="password" name="password" minlength="6" maxlength="100" ng-model="User.NewPassword" required="required" class="form-control input-lg" placeholder="New Password" tabindex="5">
                        </div>
                        <div class="form-group">
                           <input type="password" name="password_confirmation" minlength="6" maxlength="100" ng-model="User.ConfirmPassword" required="required" class="form-control input-lg" placeholder="Confirm New Password" tabindex="6">
                        </div>			
                        <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-0 col-md-offset-0"><input type="submit" ng-disabled="ChangePasswordForm.$invalid || User.ConfirmPassword!=User.NewPassword " value="ChangePassword" ng-click="ChangePassword(User)" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                    </div>
        </form>
</div>
