<div>   
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-4" ng-controller="LoginController">
                <form name="LoginForm">
                    <h2 class="text-center">Please Sign In</h2>
                    <hr class="colorgraph">
                        <div class="form-group">
                            <input type="email" name="email" ng-model="User.Username" required="required" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" minlength="6" maxlength="100" ng-model="User.Password" required="required" class="form-control input-lg" placeholder="Password" tabindex="5">
                        </div>                			
                    <div class="row">
                        <div class="col-xs-12 col-md-12"><input type="submit" ng-disabled="LoginForm.$invalid" value="Login" ng-click="login(User)" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                    </div>
                </form>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-4" ng-controller="RegisterController">
                <form name="RegisterForm">
                    <h2 class="text-center">Please Sign Up</h2>
                    <hr class="colorgraph">
                        <div class="form-group">
                            <input type="email" name="email" ng-model="User.Email" required="required" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                        </div>
                        <div class="form-group">
                          <input type="password" name="password" minlength="6" maxlength="100" ng-model="User.Password" required="required" class="form-control input-lg" placeholder="Password" tabindex="5">
                        </div>
                        <div class="form-group">
                           <input type="password" name="password_confirmation" minlength="6" maxlength="100" ng-model="User.ConfirmPassword" required="required" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                        </div>			
                        <div class="row">
                        <div class="col-xs-12 col-md-6"><input type="submit" ng-disabled="RegisterForm.$invalid || User.Password != User.ConfirmPassword" value="Register" ng-click="register(User)" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                        <div class="col-xs-12 col-md-6"><a href="#/login" class="btn btn-success btn-block btn-lg">Sign In</a></div>
                    </div>
                </form>
            </div>
            <div class="col-xs-1"></div>
        </div>

</div>
